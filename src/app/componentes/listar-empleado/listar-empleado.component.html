<div class="card">
  <div class="card-header">
    <a class="btn btn-success" routerLink="/agregar-empleado/"
      >Agregar nuevo empleado</a
    >
  </div>
  <div class="card-body">
    <h1>Lista de Empleados</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of Empleados; let iControl = index">
          <td scope="row">{{ empleado.id }}</td>
          <td>{{ empleado.nombre }}</td>
          <td>{{ empleado.correo }}</td>
          <td>
            <a
              class="btn btn-info"
              routerLink="/editar-empleado/{{ empleado.id }}"
              >Editar</a
            >&nbsp;
            <a
              class="btn btn-danger"
              (click)="borrarRegistro(empleado.id, iControl)"
              >Borrar</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
